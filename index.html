<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Estudo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Calculadora Container -->
    <section class="container">
        <!-- Visor de equações -->
        <div class="visor" id="visor">
            <p id="visorInfo"></p>
        </div>

        <!-- Botões -->
        <div class="grid">
            <!-- 
            Classe para numbers = numbers
            Classe para números = numbers 
            -->
            <section class="grid">

                <div class="topGrid">
                    <button class="numbers operadores" value="+">+</button>
                    <button class="numbers operadores" value="/">/</button>
                    <button class="numbers operadores" value="-">-</button>
                    <button class="numbers operadores" value="*">x</button>
                </div>

                <div class="gridNumbers">
                    <button class="numbers" value="1">1</button>
                    <button class="numbers" value="2">2</button>
                    <button class="numbers" value="3">3</button>
                    <button class="numbers" value="4">4</button>
                    <button class="numbers" value="5">5</button>
                    <button class="numbers" value="6">6</button>
                    <button class="numbers" value="7">7</button>
                    <button class="numbers" value="8">8</button>
                    <button class="numbers" value="9">9</button>
                    <button class="numbers operadores" value="(">(</button>
                    <button class="numbers" value="0">0</button>
                    <button class="numbers operadores" value=")">)</button>
                </div>

                <div>
                    <!-- function -->
                    <button class="numbers operadores" id="clear" value="C">C</button>
                    <button class="numbers operadores" id="delete" value="DEL">DEL</button>
                    <button class="numbers operadores" value=".">,</button>
                    <button class="numbers operadores" id="result" onclick="resultado()">=</button>
                </div>
            </section>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/mathjs@11.11.0/lib/browser/math.js"></script>
    <script src="script.js"></script>
</body>

</html>
